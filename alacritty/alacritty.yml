window:
  opacity: 0.97
  decorations: "Buttonless"
  # dynamic_title: false
  # window padding (change requires restart)
  padding:
    x: 0
    y: 5
font:
  normal:
    # Mono shrinks icons
    family: "FiraCode Nerd Font" # chonky clear curvy
    # family: "GohuFont 14 Nerd Font" # cool sharp oldschool
    # family: "GohuFont uni11 Nerd Font" # pretty weir oldschool looking
    # family: "Mononoki Nerd Font" # Straight squarey
    # family: "RobotoMono Nerd Font" # feels like default font
    # family: "JetBrainsMono Nerd Font" # OG
    style: "Regular" # Regular, SemiBold, Bold
  size: 13
mouse:
  # hide the cursor when typing
  hide_when_typing: false
  # save selected text to system clipboard
  save_to_clipboard: true
# cursor:
# Cursor style
# Values for `style`:
#   - â–‡ Block
#   - _ Underline
#   - | Beam
# style: Beam
# vi_mode_style: Beam
# Live config reload (changes require restart)
live_config_reload: true
key_bindings:
  - { key: Key1, mods: Control, chars: "\x1b[49;5u" }
  - { key: Key2, mods: Control, chars: "\x1b[50;5u" }
  - { key: Key3, mods: Control, chars: "\x1b[51;5u" }
  - { key: Key4, mods: Control, chars: "\x1b[52;5u" }
  - { key: Key5, mods: Control, chars: "\x1b[52;5u" }
  - { key: Key6, mods: Control, chars: "\x1b[53;5u" }
  - { key: Key7, mods: Control, chars: "\x1b[54;5u" }
  - { key: Key8, mods: Control, chars: "\x1b[55;5u" }
  - { key: Key9, mods: Control, chars: "\x1b[56;5u" }
  - { key: Tab, mods: Control, chars: "\x1b[27;5;9~" }
